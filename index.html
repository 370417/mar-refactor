<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Many a Rogue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
</head>
<body>
	<div id="game">
    <svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
    <div id="top">
      <div><span>The dungeon is quiet. | Your footsteps echo in the silence.</span></div>
    </div>
    <div id="side">
      <div id="status" class="ui-box">
        <div class="life" data-value="100"></div>
        <div class="initiative" data-value="50"></div>
        <div class="depth" data-value="1"></div>
      </div>
      <div id="enemy-statuses"></div>
    </div>
  </div>
  <script src="seedrandom.min.js"></script>
  <script src="heap.js"></script>
  <script src="utility.js"></script>
  <script src="game.js"></script>
  <script src="ui.js"></script>
</body>
</html>
